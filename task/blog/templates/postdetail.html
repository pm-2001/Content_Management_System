{%extends 'base.html'%}
{%block title%}Readmore{%endblock title%}
{% block body %}
<div style="margin-left:1%">
    <h1>{{post.title}}</h1>
    <small>By {{post.username}} </small>
    <hr>
    <br>
    {% comment %} {%for i in posts %} {% endcomment %}
    <img height="400px" src="{{post.image.url}}">
    <br>
    <br>
    {% comment %} {%endfor%} {% endcomment %}
    {{post.body | safe}}
    
</div>

<br>
<br>
<div style="margin-left:1%">
    <a href="{% url 'home' %}"><button class="btn btn-outline-info" type="Back">Back</button></a>
</div>
<br><br>
<hr>
<br>
<form action="{% url 'like_post' post.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" , name="post_id" , value="{{post.id}}", class="btn btn-primary btn-sm" >Like</button>
</form>
{% endblock body %}
