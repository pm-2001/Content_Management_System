{%extends 'base.html'%}
{%block title%}Readmore{%endblock title%}
{% block body %}
<div style="margin-left:1%">
    <h1>{{post.title}}</h1>
    <small>By {{post.username}} </small>
    <hr>
    <br>
    {%for i in posts %}
        <img height="200px" alt="" src="{{i.image.url}}">
    {%endfor%}
    {{post.body}}
</div>
<br>
<br>
<div style="margin-left:1%">
    <button class="btn btn-outline-info" type="Back"><a href="{% url 'home' %}">Back</a></button>
</div>
{% endblock body %}
