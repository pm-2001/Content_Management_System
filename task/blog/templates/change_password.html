{% extends 'base.html' %}
{% block title %}Change Password {% endblock title %}
{% block body %}
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <style>
    
        /* Import Font Dancing Script */
        @import url(https://fonts.googleapis.com/css?family=Dancing+Script);
        
        
        .form-group {
            margin: 20px 50px;
            font-size: medium;
        }

        .form-control {
            width: 100%;
            padding: 10px 10px;
            margin: 4px 0;
            box-sizing: border-box;
            display: flex;
        }

        /* NavbarTop */
        .navbar-top {
            background: white;
            color: #333;
            box-shadow: 0px 4px 8px 0px grey;
            height: 70px;
        }
        
        .title {
            font-family: 'Dancing Script', cursive;
            padding-top: 15px;
            position: absolute;
            left: 45%;
        }
        
        .navbar-top ul {
            float: right;
            list-style-type: none;
            margin: 0;
            overflow: hidden;
            padding: 18px 50px 0 40px;
        }
        
        .navbar-top ul li {
            float: left;
        }
        
        .navbar-top ul li a {
            color: #333;
            padding: 14px 16px;
            text-align: center;
            text-decoration: none;
        }
        
        .icon-count {
            background-color: #ff0000;
            color: #fff;
            float: right;
            font-size: 11px;
            left: -25px;
            padding: 2px;
            position: relative;
        }
        
        /* End */
        
        /* Sidenav */
        .sidenav {
            background: white;
            color: #333;
            box-shadow: 0px 4px 8px 0px grey;
            border-bottom-right-radius: 25px;
            height: 76%;
            left: 0;
            overflow-x: hidden;
            padding-top: 40px;
            position: absolute;
            top: 130px;
            width: 300px;
        }
        
        .profile {
            margin-bottom: 20px;
            margin-top: -12px;
            text-align: center;
        }
        
        .profile img {
            border-radius: 50%;
            box-shadow: 0px 0px 5px 1px grey;
        }
        
        .name {
            font-size: 20px;
            font-weight: bold;
            padding-top: 20px;
        }
        
        .job {
            font-size: 16px;
            font-weight: bold;
            padding-top: 10px;
        }
        
        .url, hr {
            text-align: center;
        }
        
        .url hr {
            margin-left: 34px;
            width: 70%;
        }
        
        .url a {
            color: #818181;
            display: block;
            font-size: 20px;
            margin: 10px 0;
            padding: 6px 8px;
            text-decoration: none;
        }
        
        .url a:hover, .url .active {
            background-color: #e8f5ff;
            border-radius: 28px;
            color: #000;
            margin-left: 14%;
            width: 65%;
        }
        
        /* End */
        
        /* Main */
        .main {
            margin-top: 5%;
            margin-left: 29%;
            font-size: 28px;
            padding: 0 10px;
            width: 58%;
        }
        
        .main h2 {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .main .card {
            background-color: #fff;
            border-radius: 18px;
            box-shadow: 1px 1px 8px 0 grey;
            height: auto;
            margin-bottom: 20px;
            padding: 20px 0 20px 50px;
        }
        
        .edit {
            position: absolute;
            color: #e7e7e8;
            right: 14%;
        }

        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 27px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 8px;
        }
        
        .button:hover {
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        }
    
    </style>
    
    
    
    
    </head>
    <body>
        <!-- Navbar top -->
        <div class="navbar-top">
            <div class="title">
                <h1>Change Password</h1>
            </div>
    
            <!-- Navbar -->
            <ul>
                <li>
                    <a href="/myblogs">
                        <i class="fa fa-sign-out-alt fa-2x"></i>
                    </a>
                </li>
            </ul>
            <!-- End -->
        </div>

    <div class="sidenav">
        <div class="profile">
            <img src="{{user.profile.pic.url}}" alt="" width="100" height="100">
            <div class="name">
                {{user.username}}
            </div>
            <div class="job">
                Web Developer
            </div>
        </div>

        <div class="sidenav-url">
            <div class="url">
                <a href="{% url 'profile' user.pk %}">Profile</a>
                <hr align="center">
            </div>
            <div class="url">
                <a href="/password" class="active">Change Password</a>
                <hr align="center">
            </div>
        </div>
    </div>
        <!-- End -->
    
        <!-- Main -->
        <div class="main">
            <div class="card">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Old Password</label>
                            <input type="password" class="form-control" name="old_password" id="old_password" placeholder="*******">
                        </div>
                        <div class="form-group">
                            <label for="name">New Password</label>
                            <input type="text" class="form-control" name="new_password1" id="new_password1" placeholder="xyz@123">
                        </div>
                        <div class="form-group">
                            <label for="name">Confirm Password</label>
                            <input type="password" class="form-control" name="new_password2" id="new_password2" placeholder="*******">
                        </div>
                        <div class="form-group">
                            <button class="button">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock body %}
