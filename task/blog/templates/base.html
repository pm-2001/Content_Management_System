<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <link rel="stylesheet" href="/static/blog/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/fonts/fontawesome-webfont.svg"> -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="/static/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    <title>{%block title %}Blogs{%endblock title%}</title>
</head>
<body>
    <nav>
        <div class="logo"><a href="/">BLOGS</a></div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn"><i class="fas fa-bars"></i></label>
        <ul>
            
            <li><a href="/contact"><i class="fa-solid fa-message-quote"></i>Contact</a></li>
            <li><a href="/about">About</a></li>
            {% if user.is_authenticated %}<li><div class="user"><a href="#"><i class="fa-solid fa-user"></i></a></div>
                    <ul>
                       <div class="submenu">
                        <li><h4>Hello,{{request.user}}</h4></li>
                        {% if user.is_authenticated %}<li><a href="/myblogs">My blogs</a></li>{% endif %}
                        <li><a href="/posts">Create</a></li>
                        <li><a href="/logout">Logout</a></li>
                        {% else %}
                        <li><a href="/signin">Sign in</a></li>
                        {% endif %}
                        </div>
                    </ul>  
            </li>
        </ul>
    </nav>
    {% block body %}
    {% endblock body %}

</body>
</html>
