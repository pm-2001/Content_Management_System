{%extends 'base.html'%}

{% block body %}
{%for post in posts %}
<div class="container">
<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{post.subtitle}}</h6>
      <p class="card-text">{{post.body}}</p>
      <a href="#" class="card-link">Read more</a>
    </div>
  </div>
</div>
{%endfor%}
{% endblock body %}
