{%extends 'base.html'%}

{% block body %}
{%for i in posts %}
          <div class="row">
            <div class="col-md-5" >
              <div class="card mb-4 box-shadow">
                <div class="card-body">
                  <p class="card-text">{{i.username}}</p>
                  <img class ="card-img-top" height="200px" alt="" src="{{i.images.url}}">
                  <p class="card-text">{{i.title}}</p>
                  <p class="card-text">{{i.body}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Read more</button>
                    </div>
                    <small class="text-muted">{{i.date}}</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {%endfor%}
        <footer class="text-muted">
          <div class="container">
            <p class="float-right">
              <a href="#">Back to top</a>
            </p>
          </div>
        </footer>
    
{% endblock body %}
