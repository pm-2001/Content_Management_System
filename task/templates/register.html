<h1>Register !</h1>

<form method ="POST" action="/register">
    {% csrf_token %}
    {{ form.username.label }}
    {{form.username}}

    {{ form.email.label }}
    {{form.email}}

    {{ form.password1.label }}
    {{form.password1}}

    {{ form.password2.label }}
    {{form.password2}}

    <input type="submit" name ="Create User">
    <p>Already signed up <a href="/signin"><b>Sign in</b></a></p>

</form>
